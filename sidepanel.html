<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Chart</title>
    <style>
        /* サイドパネル全体を使ってチャートを表示するためのスタイル */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 不要なスクロールバーを隠す */
            background-color: #ffffff;
        }
        .chart-container {
            height: 100vh; /* 画面の高さいっぱいに広げる */
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- TradingView Widget BEGIN -->
    <div class="chart-container" id="tradingview_widget"></div>
    
    <!-- TradingViewのスクリプトを読み込み -->
    <!-- <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script> -->
    <script type="text/javascript" src="tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,          // サイドパネルの幅に合わせて自動調整
            "symbol": "NASDAQ:NVDA",   // NVIDIAの銘柄コード
            "interval": "D",           // 足の種類（D=日足, 60=1時間足, etc）
            "timezone": "Asia/Tokyo",  // タイムゾーン
            "theme": "light",          // テーマ（light または dark）
            "style": "1",              // チャートスタイル（1=ローソク足）
            "locale": "ja",            // 言語設定
            "toolbar_bg": "#f1f3f4",
            "enable_publishing": false,
            "hide_top_toolbar": true,  // 上部のツールバーを隠してシンプルに
            "hide_side_toolbar": true, // 左側の描画ツールも隠す
            "allow_symbol_change": false, // 銘柄変更をロック（シンプル化のため）
            "container_id": "tradingview_widget"
        });
    </script>
    <!-- TradingView Widget END -->

</body>
</html>
