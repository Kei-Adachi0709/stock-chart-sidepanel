<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }
        /* 上部の操作バー */
        .control-bar {
            height: 40px;
            background-color: #f1f3f4;
            display: flex;
            align-items: center;
            padding: 0 8px;
            border-bottom: 1px solid #ddd;
            flex-shrink: 0;
        }
        input {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
            font-size: 13px;
        }
        button {
            padding: 4px 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        button:hover {
            background-color: #1557b0;
        }

        /* 価格表示エリア（New!） */
        .price-container {
            height: 126px; /* 価格ウィジェットに丁度いい高さ */
            width: 100%;
            flex-shrink: 0;
            border-bottom: 1px solid #eee;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* チャートエリア（残りの高さを埋める） */
        .chart-container {
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- 銘柄変更エリア -->
    <div class="control-bar">
        <input type="text" id="symbol-input" placeholder="例: NASDAQ:NVDA">
        <button id="update-btn">変更</button>
    </div>

    <!-- 1. 価格表示エリア (iframeで外部ウィジェットを表示) -->
    <div class="price-container">
        <iframe id="price-frame" src=""></iframe>
    </div>

    <!-- 2. チャート表示エリア -->
    <div class="chart-container" id="tradingview_widget"></div>
    
    <script src="tv.js"></script>
    <script src="main.js"></script>

</body>
</html>
